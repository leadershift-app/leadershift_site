<style>
  :root {
    --deep-slate: #2C3E50;
    --deep-slate-dark: #1A252F;
    --warm-bronze: #B08D57;

    --warm-stone: #C4B7A6;

  body {

  body::before {

  nav {

  .error-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 8rem 2rem 4rem;
  }

  .error-code {
    font-family: 'Cormorant Garamond', serif;
    font-size: clamp(5rem, 15vw, 10rem);
    font-weight: 700;
    color: rgba(176, 141, 87, 0.15);
    line-height: 1;
    margin-bottom: 1rem;
  }

  .error-container h1 {
    font-family: 'Cormorant Garamond', serif;
    font-size: clamp(1.8rem, 4vw, 2.8rem);
    font-weight: 600;
    color: var(--off-white);
    margin-bottom: 1rem;
  }

  .error-container p {
    font-size: 1.05rem;
    color: var(--warm-stone);
    font-weight: 300;
    line-height: 1.6;
    max-width: 440px;
    margin-bottom: 2.5rem;
  }

  .error-link {
    display: inline-block;
    background: transparent;
    border: 1px solid var(--warm-bronze);
    color: var(--warm-bronze);
    padding: 0.75rem 2rem;
    font-family: 'Outfit', sans-serif;
    font-size: 0.9rem;
    font-weight: 500;
    letter-spacing: 0.06em;
    text-decoration: none;
    transition: all 0.3s ease;
  }

  .error-link:hover {
    background: var(--warm-bronze);
    color: var(--deep-slate-dark);
  }

  footer {
    padding: 3rem 2rem;
    background: var(--deep-slate-dark);
    border-top: 1px solid rgba(196, 183, 166, 0.06);
  }
  .footer-inner { max-width: 720px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }
  .footer-logo { font-family: 'Cormorant Garamond', serif; font-size: 1.2rem; font-weight: 600; color: var(--warm-stone-dark); }
  .footer-logo span { color: var(--warm-bronze); opacity: 0.6; }
  .footer-legal { font-size: 0.7rem; color: rgba(138, 154, 170, 0.5); }

  @media (max-width: 768px) {
    nav { padding: 1rem 1.25rem; }
    .footer-inner { flex-direction: column; gap: 0.75rem; text-align: center; }
  }
</style>
</head>
